<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview TXT</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>TXT Preview: {{ filename }}</h2>
    <pre>{{ content.split('\f')[0] if content else '' }}</pre>
    <div style="margin-top:20px; text-align:center;">
        <a href="{{ url_for('upload_file') }}">Back to Documents</a>
    </div>
</div>
</body>
</html>
