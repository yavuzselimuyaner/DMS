<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview TXT</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>TXT Preview: {{ filename }}</h2>
    <div class="text-thumbnail">
        <pre>{{ content[:500] if content else '' }}</pre> {# Displays first 500 characters #}
        {% if content and content|length > 500 %}
            <p>...</p> {# Indicate more content #}
        {% endif %}
    </div>
    <div style="margin-top:20px; text-align:center;">
        <a href="{{ url_for('upload_file') }}">Back to Documents</a>
    </div>
</div>
</body>
</html>
