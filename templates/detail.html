<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Detayı: {{ decision.title }}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Karar Detayı: {{ decision.title }}</h1>
        <p><strong>Açıklama:</strong></p>
        <p>{{ decision.description }}</p>
        <small>Karar Tarihi: {{ decision.decision_date.strftime('%d.%m.%Y %H:%M') }}</small>
        {% if decision.file_filename %}
            <p><a href="{{ url_for('uploaded_file', filename=decision.file_filename) }}" target="_blank" style="color: #e74c3c; font-size: 1.05em;">Yüklenen Dosyayı Görüntüle</a></p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">Tüm Kararlara Geri Dön</a>
    </div>
</body>
</html>
