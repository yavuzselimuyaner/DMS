<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container centered-form">
    <h2 class="mb-4 text-center">Create Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" id="registerForm" class="mb-3">
        <div class="mb-3">
            <label for="reg_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="reg_username" name="reg_username" required>
        </div>
        <div class="mb-3">
            <label for="reg_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg_email" name="reg_email" required>
        </div>
        <div class="mb-3">
            <label for="reg_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg_password" name="reg_password" required>
        </div>
        <div class="mb-3">
            <label for="reg_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="reg_password2" name="reg_password2" required>
        </div>
        <div class="mb-3 text-danger text-center" id="pwError" style="display:none;">Passwords do not match!</div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>
</div>
<script>
const form = document.getElementById('registerForm');
const pw1 = document.getElementById('reg_password');
const pw2 = document.getElementById('reg_password2');
const pwError = document.getElementById('pwError');
form.addEventListener('submit', function(e) {
    if (pw1.value !== pw2.value) {
        pwError.style.display = 'block';
        e.preventDefault();
    } else {
        pwError.style.display = 'none';
    }
});
</script>
</body>
</html>
