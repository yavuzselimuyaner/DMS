<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifremi Unuttum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container centered-form">
    <div class="text-center mb-4">
        <h2>Şifremi Unuttum</h2>
        <p class="text-muted">E-posta adresinizi girin, size şifre sıfırlama linki gönderelim.</p>
    </div>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    
    <form method="post" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresi</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="ornek@email.com">
        </div>
        <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama Linki Gönder</button>
    </form>
    
    <div class="text-center">
        <a href="{{ url_for('login') }}">Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
