<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container centered-form">
    <div class="text-center mb-4">
        <h2>Yeni Şifre Belirle</h2>
        <p class="text-muted">Lütfen yeni şifrenizi belirleyin.</p>
    </div>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    
    <form method="post" id="resetForm" class="mb-3">
        <div class="mb-3">
            <label for="new_password" class="form-label">Yeni Şifre</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" placeholder="En az 6 karakter">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Yeni Şifre Onayı</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Şifrenizi tekrar girin">
        </div>
        <div class="mb-3 text-danger text-center" id="pwError" style="display:none;">Şifreler eşleşmiyor!</div>
        <button type="submit" class="btn btn-success w-100">Şifreyi Güncelle</button>
    </form>
    
    <div class="text-center">
        <a href="{{ url_for('login') }}">Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('resetForm');
const pw1 = document.getElementById('new_password');
const pw2 = document.getElementById('confirm_password');
const pwError = document.getElementById('pwError');

form.addEventListener('submit', function(e) {
    if (pw1.value !== pw2.value) {
        pwError.style.display = 'block';
        e.preventDefault();
    } else {
        pwError.style.display = 'none';
    }
});

pw2.addEventListener('input', function() {
    if (pw1.value !== pw2.value) {
        pwError.style.display = 'block';
    } else {
        pwError.style.display = 'none';
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
