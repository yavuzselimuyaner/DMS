<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔐 Login - DMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container centered-form" style="max-width: 420px;">
    <div class="text-center mb-4">
        <i class="bi bi-file-earmark-lock display-4 text-primary mb-3"></i>
        <h2 class="text-primary">📁 Document Management System</h2>
        <p class="text-muted">Sign in to access your documents</p>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info border-0 rounded-3">
            <i class="bi bi-info-circle me-2"></i>{{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label text-secondary">
                <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label text-secondary">
                <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
        </div>
        <button type="submit" name="login" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>
        <div class="text-center">
            <p class="text-muted mb-2">Don't have an account?</p>
            <a href="{{ url_for('register_only') }}" class="btn btn-outline-secondary">
                <i class="bi bi-person-plus me-2"></i>Create Account
            </a>
        </div>
    </form>
  </div>
</div>
</body>
</html>
